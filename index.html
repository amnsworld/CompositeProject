<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Yelp - connect local businesses</title>
		<meta name="author" content="Amandeep Singh">
		<meta name="description" content="This is a composite project website. The topic for the website is redesigning of Yelp website">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/default.css">
	</head>
	<body>
		<header class="header-area">
			
			<section class="social-area">
				<ul class="social-list">
					<li><img class="social-icons" src="img/facebook.svg" alt="Facebook icon"></li>
					<li><img class="social-icons" src="img/instagram.svg" alt="Instagram icon"></li>
					<li><img class="social-icons" src="img/twitter.svg" alt="Twitter icon"></li>
				</ul>
			</section>
			<nav class="header-rows">
				<section class="logo-area">
					<a href="#"><img src="img/Yelp_Logo.svg" alt="Yelp Logo"></a>	
				</section>

				<section class="primary-navigation">
					<ul class="navigation-list">
						<li><a href="#">Write a Review</a></li>
						<li><a href="#">Events</a></li>
						<li><a href="#">Talk</a></li>
					</ul>
				</section>
				<section class="login-buttons"> 
					<ul class="login-list">
						<li><a href="#">Log-in</a> </li>
						<li class="signup-button"><a href="#">Sign-up</a></li>
					</ul>
				</section>
			</nav>
			<section class="search-area">
				<h2 class="first-tag-line">Discover the Best Places</h2>
				<h3 class="second-tag-line">Yelp connect people with businesses</h3>
				<form>
					<section class="search-boxes">
						<div class="form-content">
							<input type="text" placeholder="What are you looking for?">
						</div>
						<div class="form-content">
							<input type="text" placeholder="Locations">
						</div>
						<div class="form-content">
							<input type="text" placeholder="Categories">
						</div>
					</section>

					<section class="search-button"></div>
						<div class="btn-search">
							<input type="submit" value="Submit">
						</div>
					</section>
				
				</form>
			</section>
		</header>
		<main class="main-area">
			<section class="main-line">
				<h2 class="main-content-line">What are you interested in ?</h2>
				<h2 class="main-content-tag-line">Discover how Yelp can you help you find everything you want.</h2>
			</section>
			<section class="main-categories">
				<section class="category-circle-dark-blue">
					<img src="img/food1.svg" alt="Restaurant">
				</section>
				<section class="category-circle-light-blue">
					<img src="img/shop.svg" alt="Restaurant">
				</section>
				<section class="category-circle-dark-blue">
					<img src="img/soccer1.svg" alt="Restaurant">
				</section>
				<section class="category-circle-light-blue">
					<img src="img/wine.svg" alt="Restaurant">
				</section>
				<section class="category-circle-dark-blue">
					<img src="img/makeup1.svg" alt="Restaurant">
				</section>
				<section class="category-circle-light-blue">
					<img src="img/bus.svg" alt="Restaurant">
				</section>
				<section class="category-circle-dark-blue">
					<img src="img/industry1.svg" alt="Restaurant">
				</section>
				<section class="category-circle-light-blue">
					<img src="img/more.svg" alt="Restaurant">
				</section>
			</section>
		</main>
		<footer>

		</footer>
	</body>
</html>
