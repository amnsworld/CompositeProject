<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Yelp - connect local businesses</title>
		<meta name="author" content="Amandeep Singh">
		<meta name="description" content="This is a composite project website. The topic for the website is redesigning of Yelp website">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/default.css">
	</head>
	<body>
		<header class="header-area">
			
			<section class="social-icons">
				<ul>
					<li><img src="img/facebook.svg" alt="Facebook icon"></li>
					<li><img src="img/instagram.svg" alt="Instagram icon"></li>
					<li><img src="img/twitter.svg" alt="Twitter icon"></li>
				</ul>
			</section>
			<nav class="header-rows">
				<section class="logo-area">
					<img src="img/Yelp_Logo.svg" alt="Yelp Logo">
				</section>

				<section class="primary-navigation">
					<ul class="navigation-list">
						<li>Write a Review</li>
						<li>Events</li>
						<li>Talk</li>
					</ul>
				</section>
				<section class="login-buttons"> 
					<ul>
						<li>Log-in</li>
						<li>Sign-up</li>
					</ul>
				</section>
			</div>

		</header>
		<main class="main-area">
			
		</main>
		<footer>

		</footer>
	</body>
</html>
