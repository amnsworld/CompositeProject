	<body>
        <header class="header-area">
			
			<section class="social-area">
				<ul class="social-list">
					<li><img class="social-icons" src="img/facebook.svg" alt="Facebook icon"></li>
					<li><img class="social-icons" src="img/instagram.svg" alt="Instagram icon"></li>
					<li><img class="social-icons" src="img/twitter.svg" alt="Twitter icon"></li>
				</ul>
			</section>
			<nav class="header-rows">
				<section class="logo-area">
					<a href="index.html"><img src="img/Yelp_Logo.svg" alt="Yelp Logo"></a>	
				</section>

				<section class="primary-navigation">
					<ul class="navigation-list">
						<li><a href="#">Write a Review</a></li>
						<li><a href="#">Events</a></li>
						<li><a href="#">Talk</a></li>
					</ul>
				</section>
				<section class="login-buttons"> 
					<ul class="login-list">
						<li><a href="#">Log-in</a> </li>
						<li class="signup-button"><a href="#">Sign-up</a></li>
					</ul>
				</section>
			</nav>
			<section class="search-area">
				<!-- <h2 class="first-tag-line">Discover the Best Places</h2>
				<h3 class="second-tag-line">Yelp connect people with businesses</h3> -->
				<form>
					<section class="search-boxes">
						<div class="form-content">
							<input type="text" placeholder="What are you looking for?">
						</div>
						<div class="form-content">
							<input type="text" placeholder="Locations">
						</div>
						<div class="form-content">
							<input type="text" placeholder="Categories">
                        </div>
                        <div class="btn-search">
							<input type="submit" value="Submit" formaction="searchresults.html">
						</div>
                    </section>
                    				
				</form>
			</section>
        </header>
        <main>
			<div class="search-details">
				<div class="item-images-container">
					<div class="item-images-selected">
						<img src="img/img1.jpg" alt="Photo of Chicken">
					</div>
					<section class="item-images-other">
						<div class="other-img row1">
							<img src="img/img2.jpeg" alt="Other images">
						</div>
						<div class="other-img row2">
							<img src="img/img2.jpeg" alt="Other images">
						</div>
					</section>
					<section class="item-images-other">
						<div class="other-img row1">
							<img src="img/img2.jpeg" alt="Other images">
						</div>
						<div class="other-img row2">
							<img src="img/img2.jpeg" alt="Other images">
						</div>
					</section>
				</div>
			</div>

			<!-- grid concept for images -->

				<article class="item one">

			<section class="item-details">
				<div class="item-info">
					<section class="item-name">
						<h2>Insomnia</h2>
					</section>
					<div class="item-ratings">
						<span class="fa fa-star star-checked"></span>
						<span class="fa fa-star star-checked"></span>
						<span class="fa fa-star star-checked"></span>
						<span class="fa fa-star"></span>
						<span class="fa fa-star"></span>
					</div>
				</div>
				
				<section class="address-details">
					<section class="contact-number">
						<h2>Contact Number</h2>
						<div class="phone-number">
							<i class="fa fa-phone-square"></i> (+1)-1234567890
						</div>
					</section>
					<section class="location">
						<h2>Location</h2>
						<div class="location-map-box">
							<div class="loaction-map">
								<img src="img/staticmap.png" alt="Location on a Map">
							</div>
							<div class="location-address-area">
								<div class="location-address">
									<p>205 Humber College Etobicoke</p>
								</div>
								<div class="location-getdirections">
									<a class="getdirection-anchor" href="#">Get Directions</a>
								</div>
							</div>
						</div>
					</section>
				</section>
			</section>
